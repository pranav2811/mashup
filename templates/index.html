<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Merge Web App</title>
</head>
<body>
    <h1>Audio Merge Web App</h1>
    <form action="/" method="POST">
        <label for="singer_name">Singer Name:</label>
        <input type="text" id="singer_name" name="singer_name" required><br><br>
        
        <label for="num_videos">Number of Videos:</label>
        <input type="number" id="num_videos" name="num_videos" required><br><br>
        
        <label for="duration_per_video">Duration per Video (in seconds):</label>
        <input type="number" id="duration_per_video" name="duration_per_video" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
